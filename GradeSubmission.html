<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>期末登记成绩与交卷步骤</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .content {
            padding: 20px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .step-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-description {
            margin: 0;
            line-height: 1.6;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            期末登记成绩与交卷步骤
        </header>
        <div class="content">
            <div class="step">
                <div class="step-title">1. 教务系统录入成绩</div>
            </div>

            <div class="step">
                <div class="step-title">2. 教师工作手册写完整</div>
            </div>

            <div class="step">
                <div class="step-title">3. 装订好的卷子</div>
                <p class="step-description">将卷子按以下顺序装订：
                <ol>
                    <li>封皮</li>
                    <li>试卷分析 (B5)</li>
                    <li>试卷答案 (B5)</li>
                    <li>空白卷子 (A3)</li>
                    <li>答题卡 (A3，学号从小到大排序)</li>
                    <li>封底</li>
                </ol>
                </p>
            </div>

            <div class="step">
                <div class="step-title">4. 打印成绩单交到教务科并签字</div>
            </div>

            <div class="step">
                <div class="step-title">5. 教务科填写教学工作量表</div>
            </div>
        </div>
        <footer>
            © 2024 张老师
        </footer>
    </div>
</body>
</html>
