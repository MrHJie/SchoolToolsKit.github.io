<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上课教学步骤</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .content {
            padding: 20px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .step-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-description {
            margin: 0;
            line-height: 1.6;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            上课教学步骤
        </header>
        <div class="content">
            <div class="step">
                <div class="step-title">必带物品：</div>
                <ol>
                    <li>教师工作手册</li>
                    <li>教案手册（提前俩次课教案）</li>
                </ol>
            </div>   
          
            <div class="step">
                <div class="step-title">1. 教师工作手册点名</div>
            </div>

            <div class="step">
                <div class="step-title">2. 智慧职教+签到</div>
            </div>

            <div class="step">
                <div class="step-title">3. 学委上传假条</div>
            </div>

            <div class="step">
                <div class="step-title">注意事项：</div>
                <ol>
                    <li>板书要有</li>
                    <li>提问等互动要有</li>
                    <li>不要有迟到进来的同学</li>
                </ol>
                </p>
            </div>

            <div class="step">
                <div class="step-title">学生上课注意事项：</div>
                <p>为了维护良好的课堂秩序，保证教学质量，请各位同学遵守以下规定：</p>
                <ol>
                    <li>按时上课：请务必按时到课，不得无故迟到或早退。迟到超过10分钟者视为缺勤。</li>
                    <li>旷课：旷课超课堂总数1/3者不得参加考试。</li>
                </ol>
                </p>
            </div>
        </div>
        <footer>
            © 2024 张老师
        </footer>
    </div>
</body>
</html>
