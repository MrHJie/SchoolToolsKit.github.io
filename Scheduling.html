        button::after {

            @keyframes buttonPulse {

<body>

    <div class="container animate__animated animate__fadeIn">

            <textarea id="names" placeholder="ä¾‹å¦‚ï¼š&#10;è¶…çº§å¼ ä¸‰&#10;æ— æ•Œæå››&#10;ç¥å¥‡ç‹äº”"></textarea>

    <script>
        // åŸæœ‰çš„JavaScriptå‡½æ•°ä¿æŒä¸å˜
        
        // æ·»åŠ æˆå°±ç³»ç»Ÿ
        const achievements = {
            firstSchedule: { title: "åˆæ¬¡æ’ç­", description: "å®Œæˆä½ çš„ç¬¬ä¸€æ¬¡æ’ç­ï¼", icon: "ğŸ‰" },
            weeklyMaster: { title: "æ’ç­è¾¾äºº", description: "è¿ç»­æ’ç­è¿‡ä¸€å‘¨", icon: "ğŸ†" },
            teamPlayer: { title: "å›¢é˜Ÿç²¾ç¥", description: "å®‰æ’5äººä»¥ä¸Šçš„å›¢é˜Ÿ", icon: "ğŸ‘¥" }
        };

        function unlockAchievement(achievementId) {
            const achievement = achievements[achievementId];
            const achievementDiv = document.createElement('div');
            achievementDiv.className = 'achievement animate__animated animate__slideInRight';
            achievementDiv.innerHTML = `
                ${achievement.icon}
                <div>
                    <strong>${achievement.title}</strong>
                    <p>${achievement.description}</p>
                </div>
            `;
            
            document.getElementById('achievements').style.display = 'block';
            document.getElementById('achievements').appendChild(achievementDiv);
            
            // 3ç§’åç§»é™¤æˆå°±æç¤º
            setTimeout(() => {
                achievementDiv.remove();
                if(document.getElementById('achievements').children.length === 0) {
                    document.getElementById('achievements').style.display = 'none';
                }
            }, 3000);
        }

        // å¡«å……å¼€å§‹äººå‘˜ä¸‹æ‹‰æ¡†
        function populateStartPerson() {
            let names = document.getElementById('names').value.trim().split('\n');
            let startPersonSelect = document.getElementById('startPerson');
            startPersonSelect.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„é€‰é¡¹

            names.forEach((name, index) => {
                let option = document.createElement('option');
                option.value = index;
                option.textContent = name.trim();
                startPersonSelect.appendChild(option);
            });
        }

        // ç›‘å¬åå•è¾“å…¥å˜åŒ–
        document.getElementById('names').addEventListener('input', populateStartPerson);

        // ç”Ÿæˆæ’ç­è¡¨
        function generateSchedule() {
            let names = document.getElementById('names').value.trim().split('\n');
            let startIndex = parseInt(document.getElementById('startPerson').value);
            let startDate = new Date(document.getElementById('startDate').value);
            let endDate = new Date(document.getElementById('endDate').value);
            let numPeople = parseInt(document.getElementById('numPeople').value);
            let resultList = document.getElementById('resultList');

            resultList.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„ç»“æœ

            if (!startDate || !endDate || names.length === 0 || isNaN(startIndex)) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯ï¼');
                return;
            }

            let currentIndex = startIndex;
            let currentDate = new Date(startDate);

            while (currentDate <= endDate) {
                let listItem = document.createElement('li');
                let dutyPeople = [];

                // é€‰æ‹©æŒ‡å®šæ•°é‡çš„äººå€¼ç­
                for (let i = 0; i < numPeople; i++) {
                    dutyPeople.push(names[currentIndex]);
                    currentIndex = (currentIndex + 1) % names.length;
                }

                // è·å–æ˜ŸæœŸå‡ 
                let weekDay = currentDate.toLocaleString('zh-CN', { weekday: 'long' });

                listItem.innerHTML = `
                    <span class="day">${currentDate.toISOString().split('T')[0]} (${weekDay})</span>
                    <span class="people">${dutyPeople.join(' å’Œ ')}</span>
                `;
                listItem.className = 'animate__animated animate__fadeInUp';
                resultList.appendChild(listItem);

                // ä¸‹ä¸€å¤©
                currentDate.setDate(currentDate.getDate() + 1);
            }

            // è§¦å‘æ¸¸æˆåŒ–æ•ˆæœ
            if (names.length >= 5) {
                unlockAchievement('teamPlayer');
            }
            updateProgress();
        }

        // å¯¼å‡ºExcelåŠŸèƒ½
        function exportExcel() {
            let scheduleList = document.getElementById('resultList').children;
            let data = [];
            let header = ["æ—¥æœŸ", "æ˜ŸæœŸ", ...Array.from({ length: parseInt(document.getElementById('numPeople').value) }, (_, i) => `å€¼ç­äººå‘˜${i + 1}`)];
            data.push(header);

            for (let item of scheduleList) {
                let row = item.innerText.split('(');
                let date = row[0].trim();
                let weekDay = row[1].split(')')[0].trim();
                let people = row[1].split(')')[1].split('å’Œ').map(person => person.trim());

                while (people.length < header.length - 2) {
                    people.push("");
                }

                data.push([date, weekDay, ...people]);
            }

            let ws = XLSX.utils.aoa_to_sheet(data);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "æ’ç­å®å…¸");

            XLSX.writeFile(wb, "æ’ç­å®å…¸.xlsx");
            unlockAchievement('firstSchedule');
        }

        function updateProgress() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);
            const totalDays = (endDate - startDate) / (1000 * 60 * 60 * 24);
            const progressBar = document.getElementById('progressBar');
            
            let progress = 0;
            const updateInterval = setInterval(() => {
                if(progress >= 100) {
                    clearInterval(updateInterval);
                    unlockAchievement('weeklyMaster');
                } else {
                    progress += 1;
                    progressBar.style.width = `${progress}%`;
                }
            }, 20);
        }

        // é¡µé¢åŠ è½½å®Œæˆåè§£é”ç¬¬ä¸€ä¸ªæˆå°±
        window.addEventListener('load', () => {
            unlockAchievement('firstSchedule');
        });

        // æ·»åŠ ç§»åŠ¨ç«¯ç‰¹æœ‰çš„åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            if (isMobile) {
                // æ·»åŠ è§¦æ‘¸åé¦ˆ
                document.querySelectorAll('button').forEach(button => {
                    button.addEventListener('touchstart', () => {
                        button.style.transform = 'scale(0.98)';
                    });
                    button.addEventListener('touchend', () => {
                        button.style.transform = 'scale(1)';
                    });
                });

                // ä¼˜åŒ–è¡¨å•è¾“å…¥ä½“éªŒ
                document.querySelectorAll('input, select').forEach(input => {
                    input.addEventListener('focus', () => {
                        // æ»šåŠ¨åˆ°å¯è§åŒºåŸŸ
                        setTimeout(() => {
                            input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 300);
                    });
                });

                // æ·»åŠ ä¸‹æ‹‰åˆ·æ–°åŠŸèƒ½
                let touchStartY = 0;
                let pullToRefreshElement = document.createElement('div');
                pullToRefreshElement.className = 'pull-to-refresh';
                pullToRefreshElement.textContent = 'ä¸‹æ‹‰åˆ·æ–°';
                document.querySelector('.schedule-result').prepend(pullToRefreshElement);

                document.addEventListener('touchstart', (e) => {
                    touchStartY = e.touches[0].clientY;
                });

                document.addEventListener('touchmove', (e) => {
                    const touchY = e.touches[0].clientY;
                    const scroll = document.documentElement.scrollTop;
                    
                    if (scroll === 0 && touchY > touchStartY) {
                        pullToRefreshElement.style.display = 'block';
                        e.preventDefault();
                    }
                });

                document.addEventListener('touchend', () => {
                    if (pullToRefreshElement.style.display === 'block') {
                        pullToRefreshElement.style.display = 'none';
                        generateSchedule(); // é‡æ–°ç”Ÿæˆæ’ç­è¡¨
                    }
                });
            }

            // æ£€æµ‹è®¾å¤‡æ–¹å‘å˜åŒ–
            window.addEventListener('orientationchange', () => {
                // é‡æ–°è°ƒæ•´å¸ƒå±€
                setTimeout(() => {
                    document.body.style.height = window.innerHeight + 'px';
                }, 300);
            });

            // æ·»åŠ æ‰‹åŠ¿æ“ä½œæ”¯æŒ
            let touchstartX = 0;
            let touchendX = 0;

            document.addEventListener('touchstart', e => {
                touchstartX = e.changedTouches[0].screenX;
            });

            document.addEventListener('touchend', e => {
                touchendX = e.changedTouches[0].screenX;
                handleGesture();
            });

            function handleGesture() {
                if (touchendX < touchstartX) {
                    // å·¦æ»‘æ“ä½œ - å¯ä»¥æ·»åŠ ç›¸åº”åŠŸèƒ½
                }
                if (touchendX > touchstartX) {
                    // å³æ»‘æ“ä½œ - å¯ä»¥æ·»åŠ ç›¸åº”åŠŸèƒ½
                }
            }
        });
    </script>
