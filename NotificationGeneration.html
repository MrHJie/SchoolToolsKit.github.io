<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.3s;
        }

        .input-group:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
            font-size: 1.1em;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
        }

        input:focus, textarea:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.3);
            outline: none;
        }

        .emoji-label {
            position: absolute;
            right: 10px;
            top: 40px;
            font-size: 1.5em;
            opacity: 0.7;
        }

        .copy-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #6e8efb, #a777e3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            display: none;
        }

        .deadline-warning {
            color: #ff4757;
            font-weight: bold;
            padding: 10px;
            border: 2px solid #ff4757;
            border-radius: 8px;
            margin: 15px 0;
            background-color: rgba(255, 71, 87, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
            100% {
                transform: scale(1);
            }
        }

        /* 修改原有的响应式布局样式 */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
                margin: 0;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .input-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 0.95em;
                margin-bottom: 4px;
            }

            input, textarea {
                padding: 8px 12px;
                font-size: 16px; /* 防止 iOS 自动缩放 */
                border-radius: 8px;
            }

            .emoji-label {
                top: 35px;
                font-size: 1.2em;
                right: 8px;
            }

            .copy-btn {
                padding: 12px;
                font-size: 1em;
                margin-top: 20px;
            }

            #result {
                padding: 15px;
                font-size: 0.95em;
            }

            .deadline-warning {
                padding: 8px;
                font-size: 0.9em;
                margin: 10px 0;
            }

            /* 优化移动端输入体验 */
            input[type="datetime-local"] {
                min-height: 44px; /* 增加触摸区域 */
            }

            textarea {
                min-height: 60px;
            }

            /* 取消悬停效果，改善移动端体验 */
            .input-group:hover {
                transform: none;
            }

            /* 优化复制成功提示 */
            .copy-success {
                padding: 10px 20px;
                font-size: 0.9em;
                width: 80%;
                text-align: center;
            }
        }

        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                max-width: 90%;
                padding: 25px;
            }

            input, textarea {
                font-size: 1em;
            }
        }

        /* 添加预览区域样式 */
        .preview-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #6e8efb;
            border-radius: 10px;
            background: #fff;
        }

        .preview-title {
            color: #4a4a4a;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 添加复制成功提示样式 */
        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(46, 204, 113, 0.9);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; }
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            background: white;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        select:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.3);
            outline: none;
        }

        /* 添加错误提示样式 */
        .invalid {
            border-color: #ff4757 !important;
            animation: shake 0.5s;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9em;
            margin-top: 5px;
            padding-left: 5px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* 添加提示框样式 */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            padding: 12px 24px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: rgba(46, 204, 113, 0.9);
        }

        .toast.error {
            background: rgba(255, 71, 87, 0.9);
        }

        .toast.info {
            background: rgba(52, 152, 219, 0.9);
        }

        /* 优化输入框焦点效果 */
        input:focus, textarea:focus, select:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 10px rgba(110, 142, 251, 0.3);
            outline: none;
            transform: translateY(-2px);
        }

        /* 添加输入框过渡效果 */

        /* 优化按钮悬停效果 */

            transform: translateY(-3px);

        }

            .toast {
                width: 90%;
                text-align: center;
            }

            .error-message {
                font-size: 0.8em;
            }
        }
    </style>
</head>

                    { id: "scope", label: "检查范围", type: "textarea", placeholder: "请输入设备或区域范围", emoji: "🔍" },
                    { id: "time", label: "检查时间", type: "datetime-local", emoji: "🕐" },
                    { id: "purpose", label: "检查目的", type: "textarea", placeholder: "请输入安全隐患排查等目的", emoji: "🎯" },
                    { id: "requirements", label: "配合要求", type: "textarea", placeholder: "请输入需要配合的事项", emoji: "📋" }
                ],
                reminder: "⚠️ 检查期间可能会影响正常使用，请配合相关工作！"
            }
        };

        // 优化 changeTemplate 函数
        function changeTemplate() {
            const templateSelect = document.getElementById('templateSelect');
            const selectedTemplate = templates[templateSelect.value];
            const templateFields = document.getElementById('templateFields');
            
            if (!selectedTemplate) return;

            // 保存当前输入的值
            const currentValues = {};
            document.querySelectorAll('#templateFields input, #templateFields textarea').forEach(input => {
                currentValues[input.id] = input.value;
            });

            templateFields.innerHTML = '';
            
            selectedTemplate.fields.forEach(field => {
                const fieldHtml = `
                    <div class="input-group">
                        <label for="${field.id}">${field.label}</label>
                        ${field.type === 'textarea' 
                            ? `<textarea id="${field.id}" rows="4" placeholder="${field.placeholder}">${currentValues[field.id] || ''}</textarea>`
                            : `<input type="${field.type}" id="${field.id}" placeholder="${field.placeholder}" value="${currentValues[field.id] || ''}">`
                        }
                        <span class="emoji-label">${field.emoji}</span>
                    </div>
                `;
                templateFields.innerHTML += fieldHtml;
            });

            // 为新生成的输入框添加事件监听
            const newInputs = templateFields.querySelectorAll('input, textarea');
            newInputs.forEach(input => {
                input.addEventListener('input', generateNotification);
                // 添加自动保存功能
                input.addEventListener('change', saveToLocalStorage);
            });

            // 从本地存储恢复数据
            restoreFromLocalStorage();

            // 生成初始预览
            generateNotification();
        }

        // 添加本地存储功能
        function saveToLocalStorage() {
            const templateSelect = document.getElementById('templateSelect');
            const selectedTemplate = templateSelect.value;
            const formData = {};
            
            document.querySelectorAll('#templateFields input, #templateFields textarea').forEach(input => {
                formData[input.id] = input.value;
            });
            
            localStorage.setItem(`notificationData_${selectedTemplate}`, JSON.stringify(formData));
            showToast('💾 已自动保存', 'info');
        }

        function restoreFromLocalStorage() {
            const templateSelect = document.getElementById('templateSelect');
            const selectedTemplate = templateSelect.value;
            const savedData = localStorage.getItem(`notificationData_${selectedTemplate}`);
            
            if (savedData) {
                const formData = JSON.parse(savedData);
                Object.keys(formData).forEach(id => {
                    const input = document.getElementById(id);
                    if (input) {
                        input.value = formData[id];
                    }
                });
            }
        }

        // 添加清空表单功能
        function clearForm() {
            const templateFields = document.getElementById('templateFields');
            const inputs = templateFields.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.value = '';
            });
            generateNotification();
            
            // 清除本地存储
            const templateSelect = document.getElementById('templateSelect');
            localStorage.removeItem(`notificationData_${templateSelect.value}`);
        }

        function generateNotification() {
            const templateSelect = document.getElementById('templateSelect');
            const selectedTemplate = templates[templateSelect.value];
            
            if (!selectedTemplate) {
                return showResult();
            }

            try {
                let notificationContent = `<h2>🌟 ${selectedTemplate.title} 🌟</h2>`;
                
                selectedTemplate.fields.forEach(field => {
                    const element = document.getElementById(field.id);
                    if (!element) return;

                    const value = element.value || '';
                    if (field.type === 'datetime-local' && value) {
                        const date = new Date(value);
                        if (!isNaN(date.getTime())) {
                            notificationContent += `<p>${field.emoji} ${field.label}：${date.toLocaleString()}</p>`;
                        }
                    } else {
                        notificationContent += `<p>${field.emoji} ${field.label}：${value}</p>`;
                    }
                });

                if (selectedTemplate.reminder) {
                    notificationContent += `
                        <div class="deadline-warning">
                            ${selectedTemplate.reminder}
                        </div>
                    `;
                }

                notificationContent += '<p>🌈 期待您的参与！</p>';

                const result = document.getElementById('result');
                result.innerHTML = notificationContent;
                result.style.display = 'block';
            } catch (error) {
                console.error('生成通知时发生错误:', error);
                alert('生成通知时发生错误，请刷新页面重试');
            }
        }

        // 添加表单验证功能
        function validateForm() {
            const templateSelect = document.getElementById('templateSelect');
            const selectedTemplate = templates[templateSelect.value];
            let isValid = true;
            let firstInvalidField = null;

            selectedTemplate.fields.forEach(field => {
                const element = document.getElementById(field.id);
                if (!element) return;

                // 移除之前的错误提示
                element.classList.remove('invalid');
                const errorMsg = element.parentNode.querySelector('.error-message');
                if (errorMsg) errorMsg.remove();

                // 检查必填字段
                if (element.value.trim() === '') {
                    isValid = false;
                    element.classList.add('invalid');
                    
                    // 添加错误提示
                    const error = document.createElement('div');
                    error.className = 'error-message';
                    error.textContent = `请输入${field.label}`;
                    element.parentNode.appendChild(error);

                    if (!firstInvalidField) {
                        firstInvalidField = element;
                    }
                }
            });

            if (firstInvalidField) {
                firstInvalidField.focus();
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            return isValid;
        }

        // 修改复制功能，添加表单验证
        function copyNotification() {
            if (!validateForm()) {
                return;
            }

            generateNotification();
            const result = document.getElementById('result');
            
            // 创建临时文本区域
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = result.innerText;
            document.body.appendChild(tempTextArea);
            tempTextArea.select();
            
            try {
                document.execCommand('copy');
                showToast('✅ 复制成功！');
            } catch (err) {
                showToast('❌ 复制失败，请手动复制', 'error');
            }
            
            document.body.removeChild(tempTextArea);
        }

        // 添加统一的提示框功能
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            // 添加动画效果
            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 2000);
        }

        function showResult() {
            const result = document.getElementById('result');
            const title = document.getElementById('title').value;
            const greeting = document.getElementById('greeting').value;
            const content = document.getElementById('content').value;
            const location = document.getElementById('location').value;
            const startTime = new Date(document.getElementById('startTime').value).toLocaleString();
            const endTime = new Date(document.getElementById('endTime').value).toLocaleString();
            const digitalSubmission = document.getElementById('digitalSubmission').value;
            const paperSubmission = document.getElementById('paperSubmission').value;

            result.innerHTML = `
                <h2>🌟 ${title} 🌟</h2>
                <p>${greeting}：</p>
                <p>${content}</p>
                <p>📍 活动地点：${location}</p>
                <p>⏰ 开始时间：${startTime}</p>
                <p>⌛ 结束时间：${endTime}</p>
                <p>💻 电子版材料提交：${digitalSubmission}</p>
                <p>📋 纸质版材料提交：${paperSubmission}</p>
                <div class="deadline-warning">
                    ⚠️ 特别提醒：超过截止时间不再接受任何形式的报名和材料提交，请合理安排时间！
                </div>
                <p>🌈 期待您的参与！</p>
            `;
            result.style.display = 'block';
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 添加清空按钮
            const clearButton = document.createElement('button');
            clearButton.className = 'copy-btn';
            clearButton.style.backgroundColor = '#ff4757';
            clearButton.style.marginTop = '10px';
            clearButton.innerHTML = '🗑️ 清空表单';
            clearButton.onclick = clearForm;
            
            const copyButton = document.querySelector('.copy-btn');
            copyButton.parentNode.insertBefore(clearButton, copyButton.nextSibling);
            
            changeTemplate(); // 初始化模板
        });
    </script>
</body>
</html>
