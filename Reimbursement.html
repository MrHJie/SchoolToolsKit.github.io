<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题报账步骤</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
        }
        .content {
            padding: 20px;
        }
        .step {
            margin: 20px 0;
            padding: 15px;
            background-color: #e9ecef;
            border-left: 4px solid #007bff;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .step-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .step-description {
            margin: 0;
            line-height: 1.6;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            课题报账步骤
        </header>
        <div class="content">
            <div class="step">
                <div class="step-title">1. 财务系统录入</div>
            </div>  
            <div class="step">
                <div class="step-title">2. 和科技处说明论文等级</div>
            </div>  
            <div class="step">
                <div class="step-title">3. 准备材料：</div>
                <ol>
                    <li>发票授权书</li>
                    <li>发票</li>
                    <li>发票查验结果</li>
                    <li>支付截图</li>
                    <li>付款公务卡（正反面）</li>
                    <li>课题任务书（带章）</li>
                    <li>立项通知书（带金额）</li>
                    <li>录稿通知书</li>
                    <li>期刊封皮 + 论文</li>
                    <li>财务审批单（各领导线上审批完毕 --> 打印 --> 经办⼈/项⽬负责⼈签字 --> 教研/科研项⽬承担部门负责⼈签字）</li>
                </ol>
            </div>   
            <div class="step">
                <div class="step-title">4. 财务处报账</div>
            </div>  

            <div class="step">
                <div class="step-title">报账注意事项：</div>
                <ol>
                    <li>科技处（科研课题）无需见刊</li>
                    <li>教务处（教研课题）必须见刊</li>
                </ol>
                </p>
            </div>
        </div>
        <footer>
            © 2024 张老师
        </footer>
    </div>
</body>
</html>
