<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课题报账大冒险</title>
    <style>
        :root {
            --primary: #4A90E2;
            --success: #2ECC71;
            --warning: #F1C40F;
            --danger: #E74C3C;
            --text: #2C3E50;
            --background: #ECF0F1;
        }

        body {
            font-family: "Arial", sans-serif;
            background: var(--background);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(46, 204, 113, 0.1) 0%, transparent 50%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        header {
            background: linear-gradient(135deg, var(--primary), #5D9CEC);
            color: white;
            padding: 30px;
            text-align: center;
            font-size: 1.8rem;
            position: relative;
            overflow: hidden;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                var(--success) 0%, 
                var(--warning) 50%, 
                var(--danger) 100%);
        }

        .content {
            padding: 20px;
        }

        .step {
            margin: 15px 0;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform-origin: left;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            border: 2px solid #E0E4E8;
        }

        .step:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        .step-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--text);
        }

        .step-title::before {
            content: attr(data-step);
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        ol {
            margin-top: 15px;
            padding-left: 55px;
            color: #666;
        }

        li {
            margin: 8px 0;
            transition: all 0.3s ease;
        }

        li:hover {
            color: var(--primary);
            transform: translateX(5px);
        }

        .step.completed {
            background: #F7FFF7;
            border-color: var(--success);
        }

        .step.completed .step-title::before {
            background: var(--success);
            content: '✓';
        }

        footer {
            background: linear-gradient(135deg, var(--primary), #5D9CEC);
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
        }

        @keyframes highlight {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .step.highlight {
            animation: highlight 0.5s ease-in-out;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            课题报账大冒险
        </header>
        <div class="content">
            <div class="step" onclick="toggleStep(this)">
                <div class="step-title" data-step="1">财务系统录入</div>
            </div>
            <div class="step" onclick="toggleStep(this)">
                <div class="step-title" data-step="2">和科技处说明论文等级</div>
            </div>
            <div class="step" onclick="toggleStep(this)">
                <div class="step-title" data-step="3">准备材料</div>
                <ol>
                    <li>发票授权书</li>
                    <li>发票</li>
                    <li>发票查验结果</li>
                    <li>支付截图</li>
                    <li>付款公务卡（正反面）</li>
                    <li>课题任务书（带章）</li>
                    <li>立项通知书（带金额）</li>
                    <li>录稿通知书</li>
                    <li>期刊封皮 + 论文</li>
                    <li>财务审批单（各领导线上审批完毕 --> 打印 --> 经办⼈/项⽬负责⼈签字 --> 教研/科研项⽬承担部门负责⼈签字）</li>
                </ol>
            </div>
            <div class="step" onclick="toggleStep(this)">
                <div class="step-title" data-step="4">财务处报账</div>
            </div>
            <div class="step" onclick="toggleStep(this)">
                <div class="step-title" data-step="5">报账注意事项</div>
                <ol>
                    <li>科技处（科研课题）无需见刊</li>
                    <li>教务处（教研课题）必须见刊</li>
                </ol>
            </div>
        </div>
        <footer>
            © 2024 张老师的报账助手
        </footer>
    </div>

    <script>
        function toggleStep(element) {
            element.classList.toggle('completed');
            element.classList.add('highlight');
            setTimeout(() => {
                element.classList.remove('highlight');
            }, 500);
        }
    </script>
</body>
</html>
