<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>材料上传系统</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --card-background: rgba(255, 255, 255, 0.95);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: var(--background-gradient);
            min-height: 100vh;
            color: #2d3436;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.8em;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @keyframes rainbow {
            0% { color: #ff6b6b; }
            25% { color: #4ecdc4; }
            50% { color: #45b7d1; }
            75% { color: #96c93d; }
            100% { color: #ff6b6b; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .achievement {
            position: fixed;
            top: 20px;
            right: -300px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: glow 2s infinite alternate;
            z-index: 1000;
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px #FFD700; }
            to { box-shadow: 0 0 20px #FFA500; }
        }

        .upload-item {
            position: relative;
            overflow: hidden;
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .upload-item:hover {
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            border-color: #ff69b4;
        }

        .upload-item.completed {
            border-color: #00ff88;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            animation: pulse 2s infinite;
        }

        .upload-item.completed label::after {
            content: " ✅";
            animation: bounce 1s infinite;
        }

        .check-button {
            position: relative;
            overflow: hidden;
            margin: 20px 0;
            padding: 15px 30px;
            background: linear-gradient(45deg, #FF512F, #FF9A8B);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 1.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .check-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.2);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .check-button:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }

        .check-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(255, 105, 180, 0.3);
            letter-spacing: 3px;
        }

        .error {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        .hidden {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #userInfoForm {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .email-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .email-info h3 {
            margin: 0;
            color: #2e7d32;
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 当元素显示时的样式 */
        #userInfoForm:not(.hidden),
        .email-info[style*="display: block"] {
            opacity: 1;
        }

        /* 修改导航栏样式 */
        .progress-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .progress-step {
            display: flex;
            align-items: center;
            margin: 15px 0;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            opacity: 1;
        }

        .step-number {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .progress-step.active .step-number {
            background: var(--primary-color);
            color: white;
        }

        .progress-step.completed .step-number {
            background: #4CAF50;
            color: white;
        }

        .step-text {
            font-size: 14px;
            white-space: nowrap;
        }

        /* 修改媒体查询部分 */
        @media (max-width: 768px) {
            .progress-nav {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                transform: none;
                display: flex;
                justify-content: space-around;
                padding: 10px;
                border-radius: 0;
                border-bottom: 1px solid rgba(0,0,0,0.1);
                background: rgba(255, 255, 255, 0.95);
            }

            .progress-step {
                margin: 0;
                flex-direction: column;
                align-items: center;
                font-size: 12px;
            }

            .step-number {
                width: 24px;
                height: 24px;
                margin-right: 0;
                margin-bottom: 4px;
                font-size: 12px;
            }

            .step-text {
                font-size: 12px;
            }

            /* 调整主体内容，防止被固定导航栏遮挡 */
            body {
                padding-top: 80px;
            }

            /* 调整成就提示的位置 */
            .achievement {
                top: 80px;
            }

            /* 优化按钮在移动端的显示 */
            .check-button {
                width: 100%;
                max-width: 300px;
                margin: 20px auto;
                display: block;
            }

            /* 优化表单在移动端的显示 */
            .form-group input {
                font-size: 16px; /* 防止iOS自动放大输入框 */
            }

            /* 优化上传项在移动端的显示 */
            .upload-item {
                margin: 10px 0;
                padding: 12px;
            }

            /* 优化标题在移动端的显示 */
            h1 {
                font-size: 1.8em;
                margin-top: 0;
            }

            /* 优化加载遮罩在移动端的显示 */
            .loading-overlay {
                padding-top: 80px;
            }
        }

        /* 添加连接线效果 */
        @media (min-width: 769px) {
            .progress-step:not(:last-child)::after {
                content: '';
                position: absolute;
                right: -20px;
                top: 50%;
                width: 40px;
                height: 2px;
                background: #ddd;
                transform: translateY(-50%);
            }

            .progress-step.completed::after {
                background: #4CAF50;
            }

            .progress-step {
                position: relative;
                margin: 25px 0;
            }
        }

        /* 添加过渡动画 */
        .progress-step {
            transition: all 0.3s ease;
        }

        .step-number {
            transition: all 0.3s ease;
        }

        /* 添加完成标记 */
        .progress-step.completed .step-number::after {
            content: '✓';
            position: absolute;
            color: white;
        }

        /* 添加激活状态的动画效果 */
        .progress-step.active .step-number {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>材料上传系统</h1>
    
    <div class="achievement" id="achievement">
        <h3>🏆 解锁成就！</h3>
        <p id="achievementText"></p>
    </div>

    <div class="upload-container">
        <!-- 示例：不同文件可根据需求设置不同后缀 -->
        <div class="upload-item">
            <label>岗位实习审批表</label>
            <input type="file" accept=".doc" data-required="true" data-name="岗位实习审批表">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>三方协议</label>
            <input type="file" accept=".png" data-required="true" data-name="三方协议">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>公司营业执照</label>
            <input type="file" accept=".pdf" data-required="true" data-name="公司营业执照">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>工作证明</label>
            <input type="file" accept=".pdf" data-required="true" data-name="工作证明">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>家长知情同意书</label>
            <input type="file" accept=".pdf" data-required="true" data-name="家长知情同意书">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>安全承诺书</label>
            <input type="file" accept=".pdf" data-required="true" data-name="安全承诺书">
            <div class="error"></div>
        </div>
        <div class="upload-item">
            <label>保险证明</label>
            <input type="file" accept=".pdf" data-required="true" data-name="保险证明">
            <div class="error"></div>
        </div>
    </div>

    <button class="check-button" onclick="checkFiles()">检查文件</button>

    <div id="userInfoForm" class="hidden">
        <h2>请输入个人信息</h2>
        <div class="form-group">
            <label>姓名：</label>
            <input type="text" id="userName" required>
        </div>
        <div class="form-group">
            <label>学号：</label>
            <input type="text" id="studentId" required>
        </div>
        <button class="check-button" onclick="submitForm()">确认提交</button>
    </div>

    <div id="emailInfo" class="email-info">
        <h3>请将下载的压缩包提交至：</h3>
        <a href="https://send2me.cn/-TuyVDW6/SJuT-Q-OrAqhbw">点击提交刚才下载的压缩包</a>
    </div>

    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="progress-nav">
        <div class="progress-step active" id="step1">
            <div class="step-number">1</div>
            <div class="step-text">上传文件</div>
        </div>
        <div class="progress-step" id="step2">
            <div class="step-number">2</div>
            <div class="step-text">填写信息</div>
        </div>
        <div class="progress-step" id="step3">
            <div class="step-number">3</div>
            <div class="step-text">打包下载</div>
        </div>
        <div class="progress-step" id="step4">
            <div class="step-number">4</div>
            <div class="step-text">完成提交</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script>
        document.querySelectorAll('input[type="file"]').forEach(input => {
            input.addEventListener('change', (e) => {
                const uploadItem = e.target.closest('.upload-item');
                uploadItem.style.transform = 'scale(1.02)';
                setTimeout(() => {
                    uploadItem.style.transform = 'scale(1)';
                }, 200);
            });
        });

        function createConfetti() {
            const colors = ['#ff69b4', '#00ff88', '#ff6b6b', '#4ecdc4', '#45b7d1'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function showAchievement(text) {
            const achievement = document.getElementById('achievement');
            document.getElementById('achievementText').textContent = text;
            achievement.style.animation = 'glow 2s infinite alternate';
            achievement.style.right = '20px';
            createConfetti();
            setTimeout(() => {
                achievement.style.right = '-300px';
            }, 3000);
        }

        function updateProgress() {
            const totalFiles = 7;
            const completedFiles = document.querySelectorAll('.upload-item.completed').length;
            
            if (completedFiles === totalFiles) {
                updateProgressNav(2);
            } else {
                updateProgressNav(1);
            }

            if (completedFiles === 1) {
                showAchievement("🎉 解锁成就：初次上传 - 勇者的冒险开始了！");
            } else if (completedFiles === 3) {
                showAchievement("⚡ 解锁成就：进度之星 - 已完成一半路程，继续冲刺！");
            } else if (completedFiles === totalFiles) {
                showAchievement("🎮 解锁成就：完美通关 - 恭喜你成为上传大师！");
            }
        }

        function updateProgressNav(step) {
            const steps = document.querySelectorAll('.progress-step');
            steps.forEach((s, index) => {
                if (index + 1 < step) {
                    s.classList.add('completed');
                    s.classList.remove('active');
                } else if (index + 1 === step) {
                    s.classList.add('active');
                    s.classList.remove('completed');
                } else {
                    s.classList.remove('active', 'completed');
                }
            });
        }

        function checkFiles() {
            const fileInputs = document.querySelectorAll('input[type="file"]');
            let hasError = false;
            
            fileInputs.forEach(input => {
                const errorDiv = input.nextElementSibling;
                errorDiv.textContent = '';
                const uploadItem = input.closest('.upload-item');
                
                if (!input.files || input.files.length === 0) {
                    errorDiv.textContent = `请上传${input.dataset.name}`;
                    hasError = true;
                    uploadItem.classList.remove('completed');
                    return;
                }
                
                const file = input.files[0];
                // 根据 accept 属性动态确定期望的后缀（去除前面的点）
                const ext = input.getAttribute('accept').replace('.', '');
                const expectedFileName = `${input.dataset.name}.${ext}`;
                
                if (file.name !== expectedFileName) {
                    errorDiv.textContent = `文件名必须为：${expectedFileName}`;
                    hasError = true;
                    return;
                }
                
                if (!file.name.toLowerCase().endsWith(`.${ext}`)) {
                    errorDiv.textContent = `${input.dataset.name}必须是${ext.toUpperCase()}格式`;
                    hasError = true;
                    return;
                }
                uploadItem.classList.add('completed');
            });

            updateProgress();

            if (!hasError) {
                document.getElementById('userInfoForm').classList.remove('hidden');
                showAchievement("🌈 完美准备 - 可以提交个人信息了！");
                document.getElementById('userInfoForm').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
            } else {
                document.getElementById('userInfoForm').classList.add('hidden');
                document.getElementById('emailInfo').style.display = 'none';
            }
        }

        async function submitForm() {
            const userName = document.getElementById('userName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!userName || !studentId) {
                alert('请填写姓名和学号！');
                return;
            }

            updateProgressNav(3);

            document.getElementById('loadingOverlay').style.display = 'flex';

            const zip = new JSZip();
            const fileInputs = document.querySelectorAll('input[type="file"]');
            
            try {
                for (const input of fileInputs) {
                    const file = input.files[0];
                    if (file) {
                        // 同样根据 accept 属性设置正确的后缀
                        const ext = input.getAttribute('accept').replace('.', '');
                        zip.file(`${input.dataset.name}.${ext}`, file);
                    }
                }

                const content = await zip.generateAsync({type: "blob"});
                const zipFileName = `${userName}_${studentId}_材料.zip`;
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = zipFileName;
                link.click();
                
                document.getElementById('emailInfo').style.display = 'block';
                showAchievement("🎉 任务完成 - 文件已处理");
                document.getElementById('emailInfo').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'center'
                });
                updateProgressNav(4);
                
            } catch (error) {
                console.error(error);
                updateProgressNav(3);
            } finally {
                document.getElementById('loadingOverlay').style.display = 'none';
            }
        }

        window.onload = function() {
            updateProgressNav(1);
        }
    </script>
</body>
</html>
